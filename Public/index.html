<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>DataViz Tool</title>
        <link rel="stylesheet" href="https://use.typekit.net/eey6yny.css">

        <!-- <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet"> -->
        <!-- <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,400i,500,900" rel="stylesheet"> -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

        <link rel="stylesheet" href="assets/css/style.css">

        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        
        <!-- GSAP library -->
        <script src="assets/js/EasePack.min.js"></script>
        <script src="assets/js/TimelineMax.min.js"></script>
        <script src="assets/js/TweenMax.min.js"></script>

        <!-- leaflet.js library -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
    </head>
    <style>

    </style>
    <body>
            <div id= "header-div" class="row justify-content-center">

                    <div class="col-lg-3 col-md-5 header-text">
                            <h3 class = "headline"> Find Health Measures In Your ZIP Code:</h3>
                    </div>
    
                    <div class="col-lg-2 col-md-4">
                        <form>
                            <div class="form-group form-el">                  
                                <input type="text" class="form-control" id="zipcode-input" placeholder="Ex: 78702">
                                <button type="submit" id="submit-btn" class="btn form-el custom-btn form-control">
                                    <svg version="1.1" id="searchBtn" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                                        viewBox="0 0 200 200" xml:space="preserve">
                                        <path class="search-icon" d="M179.9,157.5l-38.8-38.8c-5.8,9-13.4,16.7-22.4,22.4l38.8,38.8c6.2,6.2,16.3,6.2,22.4,0
                                            C186.1,173.7,186.1,163.7,179.9,157.5L179.9,157.5z M179.9,157.5"/>
                                        <path class="search-icon" d="M142.3,78.8c0-35.1-28.4-63.5-63.5-63.5c-35.1,0-63.5,28.4-63.5,63.5c0,35.1,28.4,63.5,63.5,63.5
                                            C113.8,142.2,142.3,113.8,142.3,78.8L142.3,78.8z M78.8,126.4c-26.3,0-47.6-21.4-47.6-47.6c0-26.3,21.4-47.6,47.6-47.6
                                            c26.3,0,47.6,21.4,47.6,47.6C126.4,105,105,126.4,78.8,126.4L78.8,126.4z M78.8,126.4"/>
                                        <path class="search-icon" d="M41.7,78.8h10.6c0-14.6,11.9-26.5,26.5-26.5V41.7C58.3,41.7,41.7,58.3,41.7,78.8L41.7,78.8z M41.7,78.8"/>
                                    </svg>
                                   
                                </button>
                            </div>
                        </form>
                    </div>
    
                </div>

        <div class="body-container">

            
            
            <div class="row">
                <div class="col-lg-3 col-md-4 top-text">
                    <div id="top-text">
                        <h1>Infant Mortality Rate In <span id ="thePlace">Texas</span> is:</h1>
                        <p>
                            <span id="bigNumber">5.48</span> /1000 births<br>
                        </p>
                        <hr>
                        <p id="where" class="invisible">
                            This ZIP code is located in <span id="zip-city"></span>, <span id="zip-county"></span>
                        </p>
                    </div>
                </div>
                <div class="col-lg-5 col-md-8 graphDiv">
                    <div class="svgDiv">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                        viewBox="0 0 537 203.5" style="enable-background:new 0 0 537 203.5;" xml:space="preserve">
                            <defs>
                                <!-- <linearGradient id="all-grad">
                                    <stop offset="0%" stop-color="#0000ff"/>
                                    <stop id= "stop-2" offset="100%" stop-color="#0000ff"/>
                                </linearGradient>
                                <linearGradient id="allBad-grad">
                                    <stop offset="0%" stop-color="#0000ff"/>
                                    <stop id= "stop-2" offset="100%" stop-color="#99170D"/>
                                </linearGradient> -->
                            </defs>
                            <g id="state-rates">
                                <text transform="matrix(1 0 0 1 151 107.2619)" class="stateRate-text">5.10</text>
                                <text transform="matrix(1 0 0 1 229 68.5952)" class="stateRate-text">10.74</text>
                                <text transform="matrix(1 0 0 1 155 29.5952)" class="stateRate-text">5.48</text>
                                <text transform="matrix(1 0 0 1 145 146.2619)" class="stateRate-text">4.70</text>
                            </g>
                            <g id="graph-content">
                                
                                
                                <rect id="All-mBar" x="85" y="31.7" class="graphBar-m" width="76" height="19.4"/>
                                <rect id="All-zipBar" x="85" y="31.7" class="graphBar" width="76" height="19.4"/>
                                <line id="All-medLine" class="median-line" x1="161" y1="31.7" x2="161" y2="51"/>
                                <text id="allImr-text" transform="matrix(1 0 0 1 169.6455 44.8475)" class="rate-text">5.48</text>
                                

                                <rect id="B-mBar" x="85" y="70.7" class="graphBar-m" width="149" height="19.4"/>
                                <rect id="B-zipBar" x="85" y="70.7" class="graphBar" width="149" height="19.4"/>
                                <line id="B-medLine" class="median-line" x1="234" y1="70.7" x2="234" y2="90"/>
                                <text id="bImr-text" transform="matrix(1 0 0 1 243.4783 84.8475)" class="rate-text">10.74</text>
                                

                                <rect id="H-mBar" x="85" y="109.7" class="graphBar-m" width="71" height="19.4"/>
                                <rect id="H-zipBar" x="85" y="109.7" class="graphBar" width="71" height="19.4"/>
                                <line id="H-medLine" class="median-line" x1="156" y1="109.7" x2="156" y2="129.1"/>
                                <text id="hImr-text" transform="matrix(1 0 0 1 164.8117 124.0975)" class="rate-text">5.10</text>
                                

                                <rect id="W-mBar" x="85" y="148.7" class="graphBar-m" width="65" height="19.4"/>
                                <rect id="W-zipBar" x="85" y="148.7" class="graphBar" width="65" height="19.4"/>
                                <line id="W-medLine" class="median-line" x1="150" y1="148.7" x2="150" y2="168.1"/>
                                <text id="wImr-text" transform="matrix(1 0 0 1 157.4783 163.7704)" class="rate-text">4.70</text>

                                <line id="baseline" class="baseline" x1="85" y1="187.2" x2="85" y2="17.1"/>
                            </g>
                            <g id="legends">
                                <text id="W-leg" transform="matrix(1 0 0 1 31.1631 163.7703)" class="graph-text">White</text>
                                <text id="All-leg" transform="matrix(1 0 0 1 23.4033 46.7704)" class="graph-text">Overall</text>
                                <text id="B-leg" transform="matrix(1 0 0 1 35.8027 84.8475)" class="graph-text">Black</text>
                                <text id="H-leg" transform="matrix(1 0 0 1 13.5151 122.7703)" class="graph-text">Hispanic</text>
                            </g>
                        </svg>
                    </div>
                    <hr>
                    <div id="table" class="invisible">
                        <h4>Technical Notes</h4>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Overall</th>
                                    <th scope="col">Black</th>
                                    <th scope="col">Hispanic</th>
                                    <th scope="col">White</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Nubmer of Births</th>
                                    <td id="all-birth"></td>
                                    <td id="b-birth"></td>
                                    <td id="h-birth"></td>
                                    <td id="w-birth"></td>
                                </tr>
                                <tr>
                                    <th scope="row">95% Confidence Interval</th>
                                    <td id="all-ci"></td>
                                    <td id="b-ci"></td>
                                    <td id="h-ci"></td>
                                    <td id="w-ci"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                    <div id="map"></div>
                </div>
            </div>

            <div class="row">

                
            </div>        
        </div>

            <div class="push"></div>
        </div>

        <footer class="footer">
            <div class="footerContainer">
                <div class="">
                    <img id="uts-logo" class="footer-logo" src="assets/img/uts-logo.png">
                    <img id="thj-logo" class="footer-logo" src="assets/img/thj-logo.png">
                </div>
            </div>
        </footer>

    </body>
    <script src="assets/js/app.js"></script>

</html>
